<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrering</title>
</head>
<body>

<form th:action="@{/user/add}" th:object="${registrationForm}" method="post">
    <div>
        <label for="username">Användarnamn:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>
    </div>
    <div>
        <label for="password">Lösenord:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <small>Lösenordet måste vara exakt 4 siffror.</small>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
    </div>
    <button type="submit">Registrera</button>
</form>


</body>
</html>
